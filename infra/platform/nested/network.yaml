# ==============================================================================
# Platform Account - Network Stack (Nested)
# ==============================================================================
# 目的: Platform AccountのShared VPCとネットワークリソースを構築
# 構成: VPC, Subnets (Public x2, Private x2), NAT Gateways x2, Route Tables
# 設計: Multi-AZ構成、高可用性、NAT Gateway冗長化
# ==============================================================================

AWSTemplateFormatVersion: '2010-09-09'
Description: 'Platform Account Network Stack - Shared VPC with Multi-AZ configuration'

# ==============================================================================
# Parameters
# ==============================================================================
Parameters:
  ProjectName:
    Type: String
    Description: Project name for resource naming

  Environment:
    Type: String
    Description: Environment name (dev or prod)

  VpcCidr:
    Type: String
    Description: CIDR block for Shared VPC

# ==============================================================================
# Resources
# ==============================================================================
Resources:
  # ----------------------------------------------------------------------------
  # VPC
  # ----------------------------------------------------------------------------
  SharedVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-vpc
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: Platform Shared Infrastructure

  # ----------------------------------------------------------------------------
  # Internet Gateway
  # ----------------------------------------------------------------------------
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-igw
        - Key: Environment
          Value: !Ref Environment

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SharedVPC
      InternetGatewayId: !Ref InternetGateway

  # ----------------------------------------------------------------------------
  # Subnets - Public (Multi-AZ)
  # 設計: NAT Gatewayを配置するためのサブネット
  # ----------------------------------------------------------------------------
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SharedVPC
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]  # 10.0.0.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-public-subnet-1
        - Key: Environment
          Value: !Ref Environment
        - Key: Tier
          Value: Public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SharedVPC
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]  # 10.0.1.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-public-subnet-2
        - Key: Environment
          Value: !Ref Environment
        - Key: Tier
          Value: Public

  # ----------------------------------------------------------------------------
  # Subnets - Private (Multi-AZ)
  # 設計: 共有サービス用のプライベートサブネット
  # ----------------------------------------------------------------------------
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SharedVPC
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 4, 8]]  # 10.0.2.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-private-subnet-1
        - Key: Environment
          Value: !Ref Environment
        - Key: Tier
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SharedVPC
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 4, 8]]  # 10.0.3.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-private-subnet-2
        - Key: Environment
          Value: !Ref Environment
        - Key: Tier
          Value: Private

  # ----------------------------------------------------------------------------
  # NAT Gateways (Multi-AZ)
  # 設計: 各AZに1つずつ配置（高可用性）
  # ----------------------------------------------------------------------------
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-nat-eip-1
        - Key: Environment
          Value: !Ref Environment

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-nat-1
        - Key: Environment
          Value: !Ref Environment

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-nat-eip-2
        - Key: Environment
          Value: !Ref Environment

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-nat-2
        - Key: Environment
          Value: !Ref Environment

  # ----------------------------------------------------------------------------
  # Route Tables - Public
  # ----------------------------------------------------------------------------
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SharedVPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-public-rtb
        - Key: Environment
          Value: !Ref Environment

  # Internet向けのデフォルトルート
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ----------------------------------------------------------------------------
  # Route Tables - Private (各AZ独立)
  # 設計: 各AZのNAT Gatewayへルーティング（障害分離）
  # ----------------------------------------------------------------------------
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SharedVPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-private-rtb-1
        - Key: Environment
          Value: !Ref Environment

  PrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SharedVPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-platform-private-rtb-2
        - Key: Environment
          Value: !Ref Environment

  PrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

# ==============================================================================
# Outputs
# ==============================================================================
Outputs:
  VpcId:
    Description: Shared VPC ID
    Value: !Ref SharedVPC

  VpcCidr:
    Description: Shared VPC CIDR Block
    Value: !Ref VpcCidr

  PublicSubnet1Id:
    Description: Public Subnet 1 ID (AZ1)
    Value: !Ref PublicSubnet1

  PublicSubnet2Id:
    Description: Public Subnet 2 ID (AZ2)
    Value: !Ref PublicSubnet2

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID (AZ1)
    Value: !Ref PrivateSubnet1

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID (AZ2)
    Value: !Ref PrivateSubnet2

  NatGateway1Id:
    Description: NAT Gateway 1 ID (AZ1)
    Value: !Ref NatGateway1

  NatGateway2Id:
    Description: NAT Gateway 2 ID (AZ2)
    Value: !Ref NatGateway2

  PublicRouteTableId:
    Description: Public Route Table ID
    Value: !Ref PublicRouteTable

  PrivateRouteTable1Id:
    Description: Private Route Table 1 ID (AZ1)
    Value: !Ref PrivateRouteTable1

  PrivateRouteTable2Id:
    Description: Private Route Table 2 ID (AZ2)
    Value: !Ref PrivateRouteTable2
